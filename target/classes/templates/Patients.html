<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS from WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
    <title>Liste des patients</title>
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h1>Liste des patients</h1>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Malade</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${listeDesPatient}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.nom}"></td>
                    <td th:text="${patient.malade}"></td>
                    <td th:text="${patient.score}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="card-footer">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item"
                        th:each="page, status : ${Pages}"
                        th:classappend="${status.index} == ${currentPage} ? 'active'">
                        <a class="page-link"
                           th:text="${status.index + 1}"
                           th:href="@{/index(p=${status.index}, s=5)}"></a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>

<!-- Bootstrap JS (optional, for pagination, modals, etc.) -->
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
